    <script>
      function printAlphabetWithDelay(callback) {
        let currentCharCode = 65; // ASCII code for 'A'
        function printNextChar() {
          const char = String.fromCharCode(currentCharCode);
          document.getElementById("demo").innerHTML = char;
          currentCharCode++;
          if (currentCharCode <= 90) {
            setTimeout(printNextChar, 1000);
          } else {
            callback();
          }
        }
        printNextChar();
      }
      function onComplete() {
        document.getElementById("demo").innerHTML =
          "All characters are printed!";
      }
      printAlphabetWithDelay(onComplete);

      function changeChar() {
        document.getElementById("demo2").innerHTML = "Hello CS";
      }

      function square() {
        var x = document.getElementById("x").value;
        var y = document.getElementById("y").value;

        document.getElementById("answer").innerText = x * y;
      }

      function calculateGrade() {
        let point = document.getElementById("point").value;

        if (point >= 80) document.getElementById("overall").innerText = "A";
        else if (point >= 70 && point < 80)
          document.getElementById("overall").innerText = "B";
        else if (point >= 60 && point < 70)
          document.getElementById("overall").innerText = "C";
        else if (point >= 50 && point < 60)
          document.getElementById("overall").innerText = "D";
        else document.getElementById("overall").innerText = "F";
      }

      function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        if (username == "admin" && password == "admin") {
          alert("Login สำเร็จ");
        } else {
          alert("Username หรือ Password ผิดพลาด");
        }
      }
    </script>

        },
        options: {

            },
          },
        },
      });
    </script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      fetch('https://raw.githubusercontent.com/samayo/country-json/master/src/country-by-yearly-average-temperature.json')
          .then(response => response.json())
          .then(data => {
              const countries = data.map(entry => entry.country);
              const temperatures = data.map(entry => entry.temperature);

              const ctx = document.getElementById('myChart2').getContext('2d');
              new Chart(ctx, {
                  type: 'line',
                  data: {
                      labels: countries,
                      datasets: [{
                          label: 'Temperature (°C) In World',
                          data: temperatures,
                          backgroundColor: 'rgba(75, 192, 192, 0.2)',
                          borderColor: 'rgba(85, 192, 192, 1)',
                          borderWidth: 2
                      }]
                  },
                  options: {
                      scales: {
                          y: {
                              beginAtZero: true
                          }
                      }
                  }
              });
          })
          .catch(error => console.error('Error fetching data:', error));
  });
</script>
